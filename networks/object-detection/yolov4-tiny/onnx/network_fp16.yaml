framework: onnx
name: yolov4
onnx_model: models/yolov4-tiny.onnx
onnx_graph_optim: true

input_nodes_name:
    - input_1
input_nodes_shape:
    - [416, 1, 416, 3]
output_nodes_name:
    - conv2d_17
    - conv2d_20
output_nodes_shape:
    - [26, 1, 26, 255]
    - [13, 1, 13, 255]

generate_options:
    arch: "kv3-2"
    quantize_fp32_to_fp16: true
    data_buffer_size: 6240000
    code_buffer_size: 20000
    threshold_image_to_ddr: 10000000
    threshold_max_params_size: 500000
    ddr_images_tiles_size: 65535
    splitdepth_corrector_ratio: 256.0
    max_live_range: 20

extra_data:
    classes: classes.txt
    input_preparators:
        - input_preparator.py
    output_preparator: output_preparator